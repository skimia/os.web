<div class="os">
    <div class="illustration">
        <div class="i-small"></div>
    </div>
    <div class="login">
        <div class="login-content">
            <div class="row">
                <h1>Os V2</h1>
            </div>
            <form ng-submit="login(form)" ng-init="form">
                <div class="row">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Username" name="login" required value="" ng-model="form.login" autocomplete="off">
                </div>
                <div class="row">
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password" name="password" value="" required ng-model="form.password" autocomplete="off">
                </div>
                <div class="row">
                    <button type="submit" >Connexion</button>
                </div>
            </form>

        </div>
        <span></span>
    </div>
</div>
